<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .page {
            height: 100vh;
            width: 100%;
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-align: center;
            position: relative;
        }

        #page1 {
            background-color: red;
        }

        #page2 {
            background-color: blue;
        }

        #page3 {
            background-color: purple;
        }

        .content {
            display: none;
        }

        .content.visible {
            display: block;
        }

        .player {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 500px;
        }

        .song-title {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="page" id="page1">
        <div class="content" id="redTitle">我是红标题</div>
        <div class="content" id="songPlayer">
            <div class="song-title">《火红的萨日朗》</div>
            <audio controls>
                <source src="https://www.example.com/fire-red-sarilang.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>

    <script>
        let currentIndex = 0;
        const pages = document.querySelectorAll('.page');
        const redTitle = document.getElementById('redTitle');
        const songPlayer = document.getElementById('songPlayer');

        // 添加点击事件监听
        document.body.addEventListener('click', () => {
            if (currentIndex === 0) {
                // 如果当前是红色页面，第一次点击显示标题，第二次点击显示播放器
                if (!redTitle.classList.contains('visible')) {
                    redTitle.classList.add('visible');
                } else if (!songPlayer.classList.contains('visible')) {
                    songPlayer.classList.add('visible');
                }
            } else {
                // 切换到下一个页面
                currentIndex = (currentIndex + 1) % pages.length;
            }
            changePage();
        });

        // 改变页面显示
        function changePage() {
            for (let i = 0; i < pages.length; i++) {
                pages[i].style.transform = `translateY(-${currentIndex * 100}vh)`;
            }
        }
    </script>
</body>
</html>
